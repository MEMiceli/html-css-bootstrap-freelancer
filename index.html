<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--/Bootstrap -->
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
</head>
<body>
    <!-- header -->
    <header class="main-color-1 py-4">
        <div class="container">
            <div class="row align-items-center">
                <!-- header-right -->
                <div class="col-6 main-text-1">
                    <h3>START BOOTSTRAP</h3>
                </div>
                <!--/header-right -->
                <!-- header-left -->
                <div class="col-6 text-end">
                    <button type="button" class="btn btn-outline-secondary d-sm-inline d-md-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"></path>
                        </svg>
                    </button>
                    <nav>
                        <ul class="nav d-sx-none d-sm-none d-md-flex main-text-1">
                            <li class="nav-item">
                              <a class="nav-link " href="#">Portfolio</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                              </li>
                          </ul>   
                      </nav>
                </div>
                <!--/header-left -->
            </div>      
        </div>

    </header>
    <!--/header -->
    <!--/main -->
    <main>
        <section class="start py-5">
            <div class="container">
                <div class="col">
                    <div class="box-image">
                        <img src="img/avatar.svg" alt="">
                    </div>
                    <h1 class="text-center">Start Bootstrap</h1>
                    <p class="text-center"> GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
                </div>

            </div>
            
            
        </section>
        <!-- portfolio -->
        <section class="portfolio">
            <div class="container py-5">
                <h2 class="text-center">Portfolio</h2>
                <div class="row g-4">
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <img src="img/cabin.png" alt="cabin">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <img src="img/cake.png" alt="cake">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <img src="img/circus.png" alt="circus">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <img src="img/game.png" alt="game">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <img src="img/safe.png" alt="safe">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <img src="img/submarine.png" alt="">
                    </div>
                </div>
            </div>   
        </section>
        <!--/portfolio -->
        <!-- about -->
        <section>
            <div class="container-fluid">
                <h2>about</h2>
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6"></div>
                    <div class="col-sm-12 col-md-6 col-lg-6"></div>
                    <div class="col-12">
                        <button></button>
                    </div>
                </div>
            </div>    
        </section>
        <!--/about -->
        <!-- contact-me -->
        <section class="contact-me">
            <div class="container-fluid">
                <h2>Contact Me</h2>
                <div class="row">
                    <div class="col-"></div>
                </div>
            </div>
        </section>
        <!-- contact-me -->
    </main>
     <!--/main -->
     <!-- footer -->
    <footer>
        <div class="footer-top">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-4 col-lg-4"></div>
                    <div class="col-sm-12 col-md-4 col-lg-4"></div>
                    <div class="col-sm-12 col-md-4 col-lg-4"></div>
                </div>
            </div>

        </div>
        <div class="footer-bottom">
            <div class="container">   
            </div>
        </div>
    </footer>
    <!--/footer -->
</body>
</html>
